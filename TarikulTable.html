<!DOCTYPE html>
<html lang="en">

<head>

    <title>Table</title>
</head>

<body>
    <table>
        <tr>
            <th>NO</th>
            <th>FULL NAME</th>
            <th>POSITION</th>
            <th>SALARY</th>

        </tr>
        <tr>
            <td>1</td>
            <td>Bill Gates</td>
            <td>Microsoft</td>
            <td>$1000</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Steve Jobs</td>
            <td>Fonder Apple</td>
            <td>$1200</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Larry Page</td>
            <td>Founder </td>
            <td>$1100</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Mark zuckerberg</td>
            <td>Facebook</td>
            <td>$1300</td>
        </tr>
    </table>
    <style>
        table,
        th,
        td {
            border: 1PX solid black;
            border-collapse: collapse;
        }
    </style>
</body>

</html>
